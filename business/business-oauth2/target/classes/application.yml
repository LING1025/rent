dubbo:
  scan:
    base-packages: com.funtl.myshop.plus.business.controller, com.funtl.myshop.plus.business.service
  registry:
    address: nacos://192.168.168.93
    check: false
    port: 8848
  protocol:
    name: dubbo
    port: -1
    serialization: kryo
  provider:
    timeout: 2500

# 开启 Feign 的 OKHttp 方式
feign:
  okhttp:
    enabled: true
  httpclient:
    enabled: false

server:
  port: 9001

# 刷新配置，在spring boot 2.x 之前1.x的management.security.enabled失效，新的配置为
management:
  endpoints:
    web:
      exposure:
        include: "*"

business:
  oauth2:
    grant_type: password
    client_id: client
    client_secret: secret
